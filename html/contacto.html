      rel="stylesheet"
    />
    <title>Welfare | Contacto</title>
  </head>

  <body>
    <header>
      <div>
        <h1 id="marca">
          Welfare
          <span class="nivel">Tu siguiente nivel</span>
        </h1>
        <div class="logo">
          <a href="../index.html"
            ><img
              src="../img/welfare.svg"
              alt="Entrenamiento - Rutinas - Gimnasio"
          /></a>
        </div>
        <nav>
          <ul>
            <li>
              <a class="link" href="../index.html">Inicio</a>
            </li>
            <li>
              <a class="link" href="programas.html">Programas</a>
            </li>
            <li>
              <a class="link" href="productos.html">Productos</a>
            </li>
            <li>
              <a class="link" href="nosotros.html">Nosotros</a>
            </li>
            <li>
              <a class="link" href="contacto.html">Contáctanos</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section>
        <div>
          <h2>¡Únete a la familia Welfare!</h2>
        </div>
      </section>

      <form class="form" action="">
        <fieldset class="contacto">
          <p class="parrafo1">¿Qué estás esperando?</p>
          <p class="parrafo1"><b>¡Contáctanos!</b></p>

          <div>
            <label for="nombre"><b>Nombre:</b></label>
            <input
              class="dato"
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Nombre"
            />
          </div>

          <div>
            <label for="apellido"><b>Apellido:</b></label>
            <input
              class="dato"
              type="text"
              name="apellido"
              id="apellido"
              placeholder="Apellido"
            />
          </div>

          <div>
            <label for="email"><b>Email:</b></label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Indique su email"
            />
          </div>

          <div>
            <label for="Sexo"><b>Sexo:</b></label>
            <select name="Sexo" id="Sexo">
              <option value="Hombre">Hombre</option>
              <option value="Mujer">Mujer</option>
              <option value="Otro">Otro</option>
            </select>
          </div>

          <div>
            <span class="newsletter">¿Desea recibir el Newsletter?</span>
            <input type="checkbox" name="Aceptar" value="1" />
          </div>

          <div>
            <p class="parrafo1"><b>Mensaje:</b></p>
            <textarea
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="10"
              placeholder="Deje su comentario"
            >
            </textarea>
            <div>
              <input type="submit" value="Enviar formulario" />
              <input type="reset" value="Limpiar formulario" />
            </div>
          </div>
        </fieldset>
      </form>
    </main>

    <footer>
      <div>
        <h4>
          <span>¡Seguinos en nuestras redes sociales!</span>
        </h4>
      </div>
      <ul>

        </li>
        <li>
          <a class="link" href=""><i class="fab fa-instagram"></i></a>
        </li>
        <li>

        </li>
        <li>
          <a class="link" href=""><i class="fab fa-youtube"></i></a>
        </li>
      </ul>
    </footer>
  </body>
