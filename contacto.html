<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Somos el cambio, somos Welfare. Aquí encontraras programas de entrenamiento y alimentación, accesorios para entrenar, profesionales de la salud y el deporte."
    />
    <meta
      name="keywords"
      content="gimnasio en casa, gimnasio online, entrenamiento en casa, rutinas de ejercicio"
    />
    <meta name="author" content="Rogelio Fraga" />
    <meta name="audience" content="all" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="welfare.css" />
    <link rel="shortcut icon" href="welfare.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;800;900&family=Open+Sans:wght@400;500;800&family=Oswald:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <title>Welfare | Contacto</title>
  </head>

  <body>
    <header>
      <div class="header">
        <div class="banner">
          <h1>Welfare</h1>
          <span>Tu siguiente nivel</span>
        </div>
        <div id="logo">
          <a href="index.html"
            ><img src="welfare.svg" alt="Entrenamiento - Rutinas - Gimnasio" />
          </a>
        </div>
        <nav>
          <ul>
            <li>
              <a class="nav__link" href="index.html">Inicio</a>
            </li>
            <li>
              <a class="nav__link" href="programas.html">Programas</a>
            </li>
            <li>
              <a class="nav__link" href="productos.html">Productos</a>
            </li>
            <li>
              <a class="nav__link" href="experienciawelfare.html"
                >Experiencia Welfare</a
              >
            </li>
            <li>
              <a class="nav__link" href="contacto.html">Contactanos</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="contenido">
      <section>
        <div>
          <h2 class="subtitulo">Unete a la familia Welfare</h2>
        </div>
      </section>
    </main>

    <div class="formulario">
      <form action="">
        <fieldset>
          <p class="motivacion">¿Que estas esperando? <b>¡Contactanos!</b></p>

          <div class="form">
            <label class="ingresar" for="nombre"><b>Nombre:</b></label>
            <input
              class="dato"
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Nombre"
            />
          </div>

          <div class="form">
            <label class="ingresar" for="apellido"><b>Apellido:</b></label>
            <input
              class="dato"
              type="text"
              name="apellido"
              id="apellido"
              placeholder="Apellido"
            />
          </div>

          <div class="form">
            <label class="ingresar" for="email"><b>Email:</b></label>
            <input
              class="dato"
              type="email"
              name="email"
              id="email"
              placeholder="Indique su email"
            />
          </div>

          <div class="form">
            <label class="ingresar" for="Sexo"><b>Sexo:</b></label>
            <select class="dato" name="Sexo" id="Sexo">
              <option value="Hombre">Hombre</option>
              <option value="Mujer">Mujer</option>
              <option value="Otro">Otro</option>
            </select>
          </div>

          <div class="form">
            <span class="newsletter">¿Desea recibir el Newsletter?</span>
            <input class="checkbox" type="checkbox" name="Aceptar" value="1" />
          </div>

          <div id="mensaje">
            <p><b>Mensaje:</b></p>
            <textarea
              name="mensaje"
              id="mensaje"
              cols="30"
              rows="10"
              placeholder="Deje su comentario"
            >
            </textarea>
            <div>
              <input type="submit" value="Enviar formulario" />
              <input type="reset" value="Limpiar formulario" />
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <footer>
      <div>
        <h4>
          <span class="redes">Seguinos en nuestras redes sociales</span>
        </h4>
      </div>
      <div class="footer">
        <a class="nav__link" href=""><i class="fab fa-facebook"></i></a>
        <a class="nav__link" href=""><i class="fab fa-instagram"></i></a>
        <a class="nav__link" href=""><i class="fab fa-twitter"></i></a>
        <a class="nav__link" href=""><i class="fab fa-youtube"></i></a>
      </div>
    </footer>
  </body>
</html>
